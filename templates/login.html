<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
            width: 300px;
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .login-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body style="background-image: url('https://franksalt.com.mt/wp-content/uploads/Property-Investment-Malta-2048x1152-1-1024x576.webp'); background-repeat: no-repeat; background-attachment: fixed; background-size: cover;">
    <div class="login-container">
        <h2>Property Brokerage</h2>
        <center><h3>Login</h3></center>
        <input type="text" placeholder="Username" required>
        <input type="password" placeholder="Password" required>
        <a href="/"><button>Login</button></a>
    </div>
</body>
</html>
